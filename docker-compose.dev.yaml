version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: hookah-db-api-dev
    ports:
      - "3000:3000"
    env_file:
      - .env.dev
    environment:
      - NODE_ENV=development
      - PORT=3000
      - LOG_LEVEL=debug
      - DATABASE_PATH=/app/hookah-db.db
    volumes:
      # Mount source code for development with hot reload
      - ./apps/api/src:/app/apps/api/src
      - ./packages:/app/packages
      # Mount TypeScript config files
      - ./tsconfig.json:/app/tsconfig.json
      - ./turbo.json:/app/turbo.json
      # Mount SQLite database for persistence
      - ./hookah-db.db:/app/hookah-db.db
    command: npx nodemon --watch src --ext ts --exec npx ts-node --project /app/tsconfig.dev.json src/server.ts
    restart: unless-stopped
    networks:
      - hookah-db-network

networks:
  hookah-db-network:
    driver: bridge
