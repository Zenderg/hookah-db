# Production Docker Compose configuration
# Uses ts-node for production runtime to avoid TypeScript workspace resolution issues

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: hookah-db-api-prod
    image: hookah-db-api:latest
    ports:
      - "3000:3000"
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - hookah-db-network

  redis:
    image: redis:7-alpine
    container_name: hookah-db-redis-prod
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - hookah-db-network

networks:
  hookah-db-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
