# Docker Compose configuration for production environment
# This file sets up services with production settings and no volume mounts for security

services:
  # PostgreSQL Database Service
  database:
    image: postgres:16-alpine
    container_name: hookah-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Mount init scripts (read-only)
      - ./database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER}']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hookah-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      target: production
    container_name: hookah-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: ${API_PORT:-3000}
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      API_KEY: ${API_KEY}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-900000}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - hookah-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    command: node dist/index.js

  # Scraper Service
  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile.prod
      target: production
    container_name: hookah-scraper-prod
    restart: always
    environment:
      NODE_ENV: production
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SCRAPER_INTERVAL: ${SCRAPER_INTERVAL:-3600}
      SCRAPER_TARGET_URL: ${SCRAPER_TARGET_URL}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - hookah-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER}']
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    command: node dist/index.js

volumes:
  postgres_data:
    driver: local

networks:
  hookah-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
