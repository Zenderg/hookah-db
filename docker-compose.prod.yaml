# Production Docker Compose configuration
# Uses tsx for production runtime to avoid TypeScript workspace resolution issues

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: hookah-db-api-prod
    image: hookah-db-api:latest
    ports:
      - "3000:3000"
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
      - DATABASE_PATH=/app/hookah-db.db
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      # Mount SQLite database for persistence
      - ./data/hookah-db.db:/app/hookah-db.db
    networks:
      - hookah-db-network

networks:
  hookah-db-network:
    driver: bridge
