# Docker Compose configuration for testing environment
# This file sets up a separate test database instance on port 5433

services:
  # PostgreSQL Test Database Service
  database:
    image: postgres:16-alpine
    container_name: hookah-db-test
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hookah_db_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      # Mount init scripts
      - ./database/src/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hookah-test-network

volumes:
  postgres_test_data:
    driver: local

networks:
  hookah-test-network:
    driver: bridge
