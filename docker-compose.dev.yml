# Docker Compose configuration for development environment
# This file sets up services with hot-reload and volume mounts for live code sync

services:
  # PostgreSQL Database Service
  database:
    image: postgres:16-alpine
    container_name: hookah-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-hookah_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hookah_password}
      POSTGRES_DB: ${DB_NAME:-hookah_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Mount init scripts
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-hookah_user}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hookah-network

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
      target: development
    container_name: hookah-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: ${API_PORT:-3000}
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: ${DB_USER:-hookah_user}
      DB_PASSWORD: ${DB_PASSWORD:-hookah_password}
      DB_NAME: ${DB_NAME:-hookah_db}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      API_KEY: ${API_KEY:-dev-api-key-123}
    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      # Mount source code for hot-reload
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      database:
        condition: service_healthy
    networks:
      - hookah-network
    command: npm run dev

  # Scraper Service
  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile.dev
      target: development
    container_name: hookah-scraper-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: ${DB_USER:-hookah_user}
      DB_PASSWORD: ${DB_PASSWORD:-hookah_password}
      DB_NAME: ${DB_NAME:-hookah_db}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      SCRAPER_INTERVAL: ${SCRAPER_INTERVAL:-3600}
      SCRAPER_TARGET_URL: ${SCRAPER_TARGET_URL:-https://htreviews.org}
    volumes:
      # Mount source code for hot-reload
      - ./scraper:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      database:
        condition: service_healthy
    networks:
      - hookah-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  hookah-network:
    driver: bridge
